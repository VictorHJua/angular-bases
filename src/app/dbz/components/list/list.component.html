<h4>Listado</h4>
      <ul class="list-group">
        <li  *ngFor="
        let character of characterList;
        let i = index;
        let isFirst = first;
        let isEven = even;
        let isLast = last;
        "
          class="list-group-item d-flex justify-content-between align-items-center"
          [ngClass]="{
            'list-group-item-primary': isEven,
            'list-group-item-dark': isLast
          }">
          <div>
            <span class="text-primary"> {{i+1}}. </span>

            <span>{{character.name}} </span> -

            <strong>Power:</strong> {{character.power}}
          </div>

          <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)"><strong>X</strong></button>

        </li>

      </ul>
